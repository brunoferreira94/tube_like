{% extends 'listagem/base.html' %}

{% block content %}
    <div class="container">
      <div class="row">
        {% for item in videos.url %}
          <div class="col-sm">
            {% with index=forloop.counter0 %}
              <a href="{{item.url.index}}">
              <img src="{{item.miniatura.index}}" alt="{{item.nome.index}}" width="200" height="200" class="img-thumbnail">
              <p>{{item.nome.index}}</p>
              </a>
            {% endwith %}
          </div>
          {% endfor %}
      </div>
    </div>
{% endblock %}
