{% extends 'listagem/base.html' %}

{% block content %}
    <div class="container">
      <div class="row">
          {% for item in videos %}
        <div class="col-sm">
            <a href="{{videos.url}}">
            <img src="{{videos.miniatura}}" alt="{{videos.nome}}" width="200" height="200" class="img-thumbnail">
            <p>{{videos.nome}}</p>
            </a>
        </div>
          {% endfor %}
      </div>
    </div>
{% endblock %}
