{% extends 'listagem/base.html' %}

{% block content %}
    <div class="container">
      <div class="row">
        {% for item in list %}
          <div class="col-sm-2">
              <a href="{{item.url}}">
              <img src="{{item.miniatura}}" alt="{{item.nome}}" class="img-thumbnail">
              <p>{{item.nome}}</p>
              </a>
          </div>
          {% endfor %}
      </div>
    </div>
{% endblock %}
